definitions: {}
basePath: "/api"
swagger: "2.0"
info:
  x-ibm-name: "socialreview"
  version: "1.0.0"
  title: "socialreview"
schemes:
- "https"
host: "$(catalog.host)"
consumes:
- "application/json"
produces:
- "application/json"
securityDefinitions:
  apic-oauth-provider:
    type: "oauth2"
    description: "OAuth 2.0 authorization"
    flow: "implicit"
    authorizationUrl: "https://api.us.apiconnect.ibmcloud.com/centusibmcom-cloudnative-dev/bluecompute/oauth20/authorize"
    scopes:
      review: "Allow user to post comment/reviews to Social review API"
  clientIdHeader:
    type: "apiKey"
    in: "header"
    name: "X-IBM-Client-Id"
security:
- apic-oauth-provider:
  - "review"
  clientIdHeader: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  catalogs:
    apic-dev:
      properties:
        runtime-url: "$(TARGET_URL)"
    sb:
      properties:
        runtime-url: "http://localhost:4001"
  assembly:
    execute:
    - set-variable:
        title: "set-variable"
        actions:
        - set: "bluecompute.iss.claim"
          value: "apic"
        - set: "hs256-key"
          value: "{ \"alg\": \"HS256\",   \"kty\": \"oct\",   \"use\": \"sig\",  \
            \ \"k\": \"VOKJrRJ4UuKbioNd6nIHXCpYkHhxw6-0Im-AupSk9ATvUwF8wwWzLWKQZOMbke-Swo79eca4_QgCZNY0iYAKLgDfWf4lfZ9MmiAkJMVfEWt9pp9r7ycQT8WhkMtPVNULlvOI4RbhBq1dxQkY4A6-h_lVIFbxGF6uHo8KpmwM1jAWxRvKYYu0VbTYOBjQWuakS7dIq11_6maRoAEaLNWjigMKlQSeCP6kVKnpoEDxy1Rqw9sV4ttJjFDrqZRcwwIvNhqVc-eq1Ed-Uzev-HQVMTCDuHs8m0wPRNQYHP6M0fJNRae6tkhvxKEFwZKbco7om6F3VPE-xRyOT_HkpAU9HA\"\
            \ }"
        description: "Define JWT issuer claim"
    - jwt-generate:
        title: "jwt-generate"
        iss-claim: "bluecompute.iss.claim"
        exp-claim: 3600
        jws-jwk: "hs256-key"
        jws-alg: "HS256"
        jwe-enc: "A128CBC-HS256"
        jwe-alg: "A256KW"
        jwt: "jwttoken"
    - gatewayscript:
        title: "set jwt token in header"
        source: "apim.setvariable('message.headers.authorization', 'Bearer ' + apim.getvariable('jwttoken'));"
    - invoke:
        target-url: "$(TARGET_HOST)$(request.path)$(request.search)"
        tls-profile: ""
        title: "invoke openwhisk action"
    - gatewayscript:
        title: "return openwhisk array as response"
        source: "apim.readInputAsJSON(function (error, json) {\n    if (error) {\n\
          \        throw error;\n    }\n    \n    if (json.docs != null) {\n     \
          \   apim.output('application/json');\n        session.output.write(json.docs);\n\
          \    } else {\n        return json;\n    }\n});"
  properties:
    TARGET_HOST:
      value: "https://d7af58f0-6cdc-4a52-b436-f98991dc09c9-gws.api-gw.mybluemix.net"
      description: ""
